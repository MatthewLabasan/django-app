{% extends 'layout.html' %} <!--extending layout.html-->
<!--refers to templates dir in settings (top level templates). if we want a specific app layout, use posts/layout.html-->

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <section>
        <img 
            class="banner"
            src="{{ post.banner.url }}"
            alt="{{ post.title }}"
        />
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </section>
{% endblock content%}
